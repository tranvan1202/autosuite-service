#root/pytest.ini
[pytest]
minversion = 8.0
#addopts = -s -v --junitxml=var/reports/junit.xml --html=var/reports/report.html --self-contained-html --cov=service --cov=engine --cov-report=xml:var/reports/coverage.xml --cov-report=term-missing
testpaths =
    tests
markers =
    unit: fast, isolated tests, no external IO
    integration: component-level integration (DB, engine, scheduler, etc.)
    api: HTTP-level integration via FastAPI TestClient
    e2e: full flow across layers
    ui_playwright: browser UI automation via Playwright
    smoke: critical subset for quick health check
    regression: broader coverage for release confidence
