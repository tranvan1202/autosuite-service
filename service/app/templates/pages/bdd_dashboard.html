<!--root/service/app/templates/pages/bdd_dashboard.html-->
{% extends "layouts/base.html" %}
{% block content %}
<div class="container mt-3">
    <h3>Role dashboard - {{ role }}</h3>
    {% for p in projects %}
    <h5 class="mt-3">{{ p }}</h5>
    <ul class="list-group">
        {% for e in entries if e.project==p %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span><span class="badge text-bg-secondary me-2">{{ e.flow_slug }}</span> {{ e.feature }}</span>
            <a class="btn btn-sm btn-primary" href="/flows/{{ e.flow_slug }}">Open</a>
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
{% endblock %}
